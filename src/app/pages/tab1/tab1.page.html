<ion-header>
  <ion-toolbar color="mainColor">
    <ion-title style="color: white;">Chats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="mainColor">
  <div>
    <ion-list class="chatList">
      <div *ngFor="let user of userListArray">
          <ion-item (click)="tappedOnItems($event, user)">
              <ion-avatar slot="start">
                <img src="{{user.avatar || 'https://i0.wp.com/www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png?resize=256%2C256&quality=100&ssl=1' }}">
              </ion-avatar>
              <ion-label>
                  <h2>{{user.name}}</h2>
                  <ion-note><h3>{{user.status}}</h3></ion-note>
              </ion-label> 
          </ion-item>
        </div>
      </ion-list>
  </div>    
      <ion-infinite-scroll threshold="100px" (ionInfinite)="loadNextUsers($event)">
          <ion-infinite-scroll-content
            loadingSpinner="dots"
            loadingText="Loading more data...">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
  </ion-content>
